<app-navbar></app-navbar> <!-- Agrega la barra de navegación -->
<div class="container">
  <h2>Lista de Productos</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Fecha de Creación</th>
        <th>Categoría</th>
        <th>Imagen</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <td>{{ producto.id }}</td>
        <td>{{ producto.nombre }}</td>
        <td>{{ producto.cantidad }}</td>
        <td>${{ producto.precio | number:'1.2-2' }}</td>
        <td>{{ producto.fechaCreacion | date:'dd/MM/yyyy' }}</td>
        <td>{{ producto.categoriaId }}</td>
        <td>
          <img *ngIf="producto.imagenUrl" [src]="producto.imagenUrl" alt="Imagen del producto" width="50">
          <span *ngIf="!producto.imagenUrl">No disponible</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
